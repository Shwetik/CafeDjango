{% extends 'base.html' %}


{% block content %}

<div class="container mt-4">

    <div class="p-4 m-4">


        <div class="col-lg-5 rounded mx-auto border pt-4">
            <div class="text-center col">


            <!-- <hr> -->
                <div class="display-8"><b>Make a Booking</b></div>
            <hr>
            </div>
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
            {% endif %}
            <form action="/booking" method="POST">

              {% csrf_token %}
              <div class="form-group row">
                <label for="inputName" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                  <input type="text" name="name" class="form-control" id="inputName" placeholder="{{request.session.name}}">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputName" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="email" name="email" class="form-control" id="inputName" placeholder="{{request.session.email}}">
                </div>
              </div>


              <fieldset class="form-group">
                <div class="row">
                  <legend class="col-form-label col-sm-2 pt-0">Timings</legend>
                  <div class="col-sm-10">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="afternoon" checked>
                      <label class="form-check-label" for="gridRadios1">
                        Afternoon
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="evening">
                      <label class="form-check-label" for="gridRadios2">
                        Evening
                      </label>
                    </div>

                  </div>
                </div>
              </fieldset>

              <div class="form-group row">
                <div class="col-sm-10">
                  <button type="submit" class="btn btn-primary">Book</button>
                </div>
              </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
